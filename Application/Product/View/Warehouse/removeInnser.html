<legend>
    <p class='text-primary'>
    接收入库<a class='btn btn-warning pull-right'><i class='icon-backward'></i>返回</a>
    </p>
</legend>
<table class='table table-bordered'>
    <tr>
        <td class='success'>产品编号</td>
        <td>{$data.product_no}</td>
        <td class='success'>产品名称</td>
        <td>{$data.product_name}</td>
    </tr>
    <tr>
        <td class='success'>来源仓库</td>
        <td>{$data.name}</td>
        <td class='success'>发送时间</td>
        <td>{$data.send_time|date="Y-m-d H:i:s",###}</td>
    </tr>
    <tr>
        <td class='success'>转移数量</td>
        <td>{$data.num}</td>
        <td class='success'>操作人</td>
        <td>{$data.user_id|get_username=###}</td>
    </tr>
</table>
<center><a class='btn btn-primary' href="{:U('removeInnserSure',array('id'=>$data['id']))}">确定</a></center>
<style>
    .success{
        width:120px;
    }
</style>
