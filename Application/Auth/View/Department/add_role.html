
	
	
	<form action="{:U('Department/add_role')}" method="post" role="form" id="co_form" class="form-horizontal">
       <input type="hidden"  name="roleid" id="roleid" value="{$role_info.id}">
        <legend>
        	<p class="text-primary">
        	{$Think.lang.U_USER_N_ADD}
        	</p>
        </legend>
        
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">{$Think.lang.U_USER_N}</label>
            <div class="col-sm-10">
            	<input type="text" style="width:30%" class="form-control" name="name" id="name" value="{$role_info.name}">
            </div>
        </div>
        
       <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">{$Think.lang.REMARKS}</label>
            <div class="col-sm-10">
            	<input type="text" class="form-control" style="width:30%" name="remarks" value="{$role_info.remarks|default=''}">
            </div>
        </div>
        <div class="form-group">
	        <div class="col-sm-offset-2 col-sm-10">
	            <input type="radio" name="dr" value="0" checked="checked" />{$Think.lang.IS_SHOW_1}
	            <input type="radio" name="dr" value="1" <if condition="$role_info.dr eq 1">checked="checked"</if> >{$Think.lang.IS_HIDDEN_2}
	        </div>
        </div>
        
        <div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
            	<button class="btn btn-primary" id="submit-form"  type="submit" target-form="form-horizontal">{$Think.lang.SUBMIT}</button>
            	<button class="btn btn-warning" onclick="javascript:history.back(-1);return false;">{$Think.lang.RETURN}</button>
        	</div>
        </div>
    </form>
</div>


<script type="text/javascript">
    //表单验证
    $(document).ready(function() {
        $('#co_form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
            	name: {
                    validators: {
                        notEmpty: {
                            message: '名称不能为空'
                        },
                    }
                },
            }
        });
    });
</script>
</body>
</html>
