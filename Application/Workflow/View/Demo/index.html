<extend name="Public/base" />

<block name="title">
    <title>流程设计器 实例演示 Flowdesign.smart.org</title>
    <meta name="keyword" content="流程设计器实例演示,Web Flowdesign,Flowdesigner,专业流程设计器,WEB流程设计器">
  <meta name="description" content="流程设计器实例演示，国内最容易使用和开发的流程设计器，你可以在此基础上任意修改使功能无限强大！">
</block>
<block name="head">
</block><!--end head-->

<block name="body">


<div class="bs-header" id="content">
  <div class="container">

    <h1>流程设计器使用实例演示</h1>
    <p>
       使用流程设计器，有效强化系统审批工作的功能！<br /> 本实例仅方便大家了解使用方法和简化二次开发，你可以任意修改使功能无限强大！
    </p>
    
  </div>
</div>

<div class="container">


<div class="row">
	<script type="text/javascript">
		/*流程设计器DEMO 960*22 创建于 2015-01-06*/
		var cpro_id = "u1894611";
	</script>
	<script src="http://cpro.baidustatic.com/cpro/ui/c.js" type="text/javascript"></script>
	
	<hr/>
</div>

<div class="row">
    <ol class="breadcrumb">
        <li><a href="/">流程设计器</a> <span class="divider">/</span></li>
        <li class="active">实例</li>
    </ol>
</div>


<div class="row">
<p>
    <a href="{:U('/demo/add')}" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-plus"></span> 添加流程</a>
</p>

<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>流程名称</th>
        <th>表单</th>
        <th>类型</th>
        <th>适用部门</th>
        <th>添加时间</th>
        <th>操作</th>
    </tr>
    <volist name="list" id="vo">
    <tr>
        <td>{$vo.id}</td>
        <td><span title="{$vo.flow_desc}">{$vo.flow_name}</span></td>
        <td>{$vo.form_name}</td>
        <td>固定流程</td>
        <td>默认</td>
        <td>{:date('Y/m/d H:i',$vo['dateline'])}</td>
        <td>
        <a href="{:U('/run/add/flow_id/'.$vo['id'])}" onclick="return confirm('你确定使用该流程发起一个工作流程吗？') ? true : false;"  target="_blank" title="使用该流程发起工作"><span class="glyphicon glyphicon-eye-open"></span> 发起</a>&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="{:U('/run/index/flow_id/'.$vo['id'])}"  target="_blank" ><span class="glyphicon glyphicon-eye-open"></span> 发起记录</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <if condition="$vo.fields gt 0">
            <a href="{:U('/demodata/index/flow_id/'.$vo['id'])}" target="_blank"><span class="glyphicon glyphicon-list"></span> 流程数据</a>&nbsp;&nbsp;&nbsp;&nbsp;
        </if>
            <a href="{:U('/flowdesign/index/flow_id/'.$vo['id'])}" target="_blank"><span class="glyphicon glyphicon-new-window"></span> 设计流程</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:U('/demo/edit/flow_id/'.$vo['id'])}" target="_blank"><span class="glyphicon glyphicon-edit"></span> 编辑</a></td>
    </tr>
    </volist>
</table>

{$page}

</div><!--end row-->

</div><!--end container-->



</block><!--end body-->

<block name="footer_js">

<!-- script end -->


</block><!--end footer_js-->
