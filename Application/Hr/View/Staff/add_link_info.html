		</div>

        	</p>
        </legend>
        
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">{$Think.lang.STAFF_NAME}</label>
			<div class="col-sm-3">
            	<input type="text" class="form-control" name="link_name[]" value="{$staff_info['link_info'][0]['link_name']}">
			</div>
			
			<label for="inputEmail3" class="col-sm-2 control-label">{$Think.lang.STAFF_P_GX}</label>

            	<button class="btn btn-primary" id="submit" type="submit" target-form="form-horizontal">{$Think.lang.NXTT_SUBMIT}</button>

		window.location.href='{:U("Staff/read_base?id=$id")}';
