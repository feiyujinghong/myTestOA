<form action="{:U('setAdminer')}" method="post" role="form" id="form" class="form-horizontal" >
    <legend>
        <p class="text-primary">
            {$Think.lang.GLO_ADMIN_USER}
        </p>
    </legend>

    <div class="form-group">
        <label  class="col-sm-2 control-label">{$Think.lang.ADMIN_USER}</label>
        <div class="col-sm-4">
            <input type='hidden' name='user_id' id='user_id' readonly="readonly" class="form-control" value='{$user_id}'>
            <textarea name='user_name' rows="4" cols="70" id='user_name' readonly='readonly' class="form-control">{$user_name}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label"></label>
        <div class="col-sm-3">
            <a class="btn btn-danger" data-toggle="modal" data-target="#userModal" data-more=1 data-function="default_add_user" data-input-info="user_name@user_name#user_id@user_id">
                   {$Think.lang.SELECT_USER}
                </a>
            <input type='button' value="{$Think.lang.SUBMIT}" class='btn btn-primary'   onclick='submir_form()'>
        </div>
    </div>
</form>
<script>
    function submir_form(){
        if($("#user_id").val() == ""){
            alert("清选择用户");
            return false;
        }
        $("#form").submit();
    }
</script>
